<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tudo">
        <div class="container">
            <div>
                <div class="score">
                    <div class="box">
                        <div class="jogador">Jogador 1 </div>
                        <div class="jogador">Jogador 2</div>
                    </div>
                    <div class="box">
                        <div class="textoJogador">Pontuação</div>
                        <div class="textoJogador">Pontuação </div>
                    </div>
                </div>
                <div id="div_jogo"></div>
            </div>
            <div class="profile">
                <div class="link">
                    <img src="../imgs/linkNormal.png" alt="">
                </div>
                <div class="aconteceu">
                    <p>AAA</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function gerar() {
        jogo = document.getElementById("div_jogo")
        for (let x = 0; x < 10; x++) {
            for (let y = 0; y < 10; y++)
            jogo.innerHTML += `<div class="espaco" id="${x},${y}"></div>`;
        }
    }
    gerar()
</script>

</html>
