<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tudo">
        <div class="container">
            <div id="div_jogo"></div>
        </div>
    </div>
</body>
<script>
    function gerar() {
        jogo = document.getElementById("div_jogo")
        for (let x = 0; x < 10; x++) {
            for (let y = 0; y < 10; y++)
            jogo.innerHTML += `<div class="espaco" id="${x},${y}"></div>`;
        }
    }
    gerar()
</script>

</html>
